<section fxLayout fxLayoutAlign="center">
  <mat-card class="new-training" fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center center"
      >Comenzar un entrenamiento</mat-card-title
    >
    <mat-card-content fxLayoutAlign="center center">
      <h4>Seleccione el tipo de entrenamiento</h4>
      <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option value="sentadillas"> Sentadillas </mat-option>
          <mat-option value="abdominales"> Abdominales </mat-option>
          <mat-option value="flexiones"> Flexiones </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
      <button type="submit" mat-button (click)="onStartTraining()">
        Empezar!
      </button>
    </mat-card-actions>
  </mat-card>
</section>
