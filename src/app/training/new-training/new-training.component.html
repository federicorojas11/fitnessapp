<section fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card class="new-training" fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center center"
        >Comenzar un entrenamiento</mat-card-title
      >
      <mat-card-content fxLayoutAlign="center center">
        <h4>Seleccione el tipo de entrenamiento</h4>
        <mat-form-field appearance="fill">
          <mat-label>entrenamiento...</mat-label>
          <mat-select ngModel name="exercise" required>
            <div>
              <mat-option
                *ngFor="let exercise of availableTrainings"
                [value]="exercise.id"
              >
                {{ exercise.name }}
              </mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center center">
        <button type="submit" mat-button [disabled]="f.invalid">
          Empezar!
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
