<mat-nav-list>
  <div *ngIf="!isLogged">
    <a mat-list-item routerLink="/signup" (click)="onClose()"
      ><mat-icon>face</mat-icon> <span class="nav-caption">Signup</span>
    </a>
  </div>
  <a *ngIf="!isLogged" mat-list-item routerLink="/login" (click)="onClose()">
    <mat-icon>login</mat-icon> <span class="nav-caption">Login</span></a
  >
  <a *ngIf="isLogged" mat-list-item routerLink="/training" (click)="onClose()"
    ><mat-icon>sports_handball</mat-icon>
    <span class="nav-caption"></span>Training</a
  >
  <mat-list-item *ngIf="isLogged" (click)="onLogout()">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button></mat-list-item
  >
</mat-nav-list>
